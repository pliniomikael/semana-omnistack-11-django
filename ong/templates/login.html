{% extends 'base.html' %}

{% load static %}

{% block title %}Login{% endblock %}

{% block content %}

<style>
  .login-container {
    width: 100%;
    max-width: 1120px;
    height: 100vh;
    margin: 0 auto;

    display: flex;
    align-items: center;
    justify-content: space-between;
  }

  .login-container section.form {
    width: 100%;
    max-width: 350px;
    margin-right: 30px;
  }

  .login-container section.form form {
    margin-top: 100px;
  }

  .login-container section.form form h1 {
    font-size: 32px;
    margin-bottom: 32px;
  }
</style>
<div class='login-container'>
  <section class="form">
    <a href="{% url 'home' %}">
      <img src="{% static 'logo.svg' %}" alt="Be the Hero" /></a>

    <form method="POST">
      {% csrf_token %}
      <h1>Faça seu login</h1>
      <input type="text" name="username" class="form-control" placeholder="Username" required>

      <input type="password" name="password" placeholder="Password" class="form-control" required>

      <button value="Login" class="button" type="submit">Entrar</button>


    </form>
    <a class="back-link" href="{% url 'registrar' %}"><i style="width: 24px; height: 24px; color: #E02041"
        class="fas fa-sign-in-alt"></i>Não tenho cadastro</a>
  </section>
  <img src="{% static 'heroes.png' %}" alt="Heroes" />
</div>
{% endblock %}
