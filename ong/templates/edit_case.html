{% extends 'base.html' %}

{% load static %}

{% block title %}Editar Caso{% endblock %}

{% block content %}
<style>
  .new-incident-container {
    width: 100%;
    max-width: 1120px;
    height: 100vh;
    margin: 0 auto;

    display: flex;
    align-items: center;
    justify-content: center;
  }

  .new-incident-container .content {
    width: 100%;
    padding: 96px;
    background: #f0f0f5;
    box-shadow: 0 0 100px rgba(0, 0, 0, 0.1);
    border-radius: 8px;

    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .new-incident-container .content section {
    width: 100%;
    max-width: 380px;
  }

  .new-incident-container .content section h1 {
    margin: 64px 0 32px;
    font-size: 32px;
  }

  .new-incident-container .content section p {
    font-size: 18px;
    color: #737380;
    line-height: 32px;
  }

  .new-incident-container .content form {
    width: 100%;
    max-width: 450px;
  }

  .new-incident-container .content form input,
  .new-incident-container .content form textarea {
    margin-top: 8px;
  }

  .new-incident-container .content form .input-group {
    display: flex;
  }

  .new-incident-container .content form .input-group input+select {
    margin-left: 8px;
  }

  .new-incident-container .content form .input-group select {
    border-radius: 8px;
    border: 1px solid #dcdce6;
    padding: 0 24px;
    margin-top: 6px;
  }
</style>
<div class="new-incident-container">
  <div class="content">
    <section>
      <a href="{% url 'home' %}">
        <img
          src="{% static 'logo.svg' %}"
          alt="Be the Hero"
        /></a>


      <h1>Editar Caso</h1>
      <p>Atualize os dados do Caso!</p>

      <a
        href="{% url 'painel' %}"
        class="btn back-link"
      >

        <img
          style="width: 24px; height: 24px;"
          src="{% static 'Voltar.png' %}"
        ></img>
        Voltar para Painel
      </a>
    </section>

    <form
      method="POST"
      action=""
    >
      {% csrf_token %}
      {{formcasos.title_case}}

      {{formcasos.description}}
      <div class='input-group'>
        {{formcasos.value}}
        {{formcasos.status}}
      </div>
      <button
        class="button"
        type="submit"
      >Editar</button>
    </form>
  </div>
</div>

{% endblock %}
